<h2 i18n>TDK jelentkezések</h2>
<mat-divider></mat-divider>
<br>
<div class="example-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef i18n>Fájlnév</th>
      <td mat-cell *matCellDef="let fileListComponent"> {{fileListComponent.applicationFile.tdkFile?.fileName}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef i18n>Dátum</th>
      <td mat-cell *matCellDef="let fileListComponent">
        {{fileListComponent.applicationFile.tdkFile?.date | datePipe}} </td>
    </ng-container>

    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef i18n>Letöltés</th>

      <td mat-cell *matCellDef="let fileListComponent"> <button mat-raised-button color="basic"
          (click)="downloadFile(fileListComponent.applicationFile.tdkFile.fileName)"><span i18n>Fájl
            letöltése</span></button> </td>
    </ng-container>

    <ng-container matColumnDef="conference">
      <th mat-header-cell *matHeaderCellDef i18n> Konferencia</th>
      <td mat-cell *matCellDef="let fileListComponent"> {{fileListComponent.conference?.name}} </td>
    </ng-container>
    <ng-container matColumnDef="tdkTitle">
      <th mat-header-cell *matHeaderCellDef i18n>TDK cím</th>
      <td mat-cell *matCellDef="let fileListComponent"> {{fileListComponent.application?.tdkTitle}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef i18n>Törlés</th>

      <td mat-cell *matCellDef="let fileListComponent"> <button mat-raised-button color="basic"
          (click)="deleteFile(fileListComponent.applicationFile)"><span i18n>Fájl törlése</span></button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
