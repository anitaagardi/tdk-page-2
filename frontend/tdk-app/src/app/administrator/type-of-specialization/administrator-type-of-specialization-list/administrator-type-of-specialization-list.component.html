<h2>Létrehozott képzési típusok</h2>
<mat-divider></mat-divider>
<br>
<mat-form-field>
  <mat-label><span class="material-icons">
      search
    </span>Keresés</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Keresés">
</mat-form-field>
<mat-divider></mat-divider>
<br>
<div class="example-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef> Név </th>
      <td mat-cell *matCellDef="let typeOfSpecialization">

        <mat-form-field>
          <input matInput [(ngModel)]="typeOfSpecialization.name" type="text" required minlength="1"
            #typeOfSpecializationNameModel="ngModel" />
          <mat-error
            *ngIf="typeOfSpecializationNameModel.invalid && (typeOfSpecializationNameModel.dirty|| typeOfSpecializationNameModel.touched)">
            A
            képzési típus nevét kötelező megadni</mat-error>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="name_EN" sticky>
      <th mat-header-cell *matHeaderCellDef> Név angolul</th>
      <td mat-cell *matCellDef="let typeOfSpecialization">

        <mat-form-field>
          <input matInput [(ngModel)]="typeOfSpecialization.name_EN" type="text" required minlength="1"
            #typeOfSpecializationName_ENModel="ngModel" />
          <mat-error
            *ngIf="typeOfSpecializationName_ENModel.invalid && (typeOfSpecializationName_ENModel.dirty|| typeOfSpecializationName_ENModel.touched)">
            A
            képzési típus nevét (angolul) kötelező megadni</mat-error>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef> Módosítás</th>
      <td mat-cell *matCellDef="let typeOfSpecialization">
        <button mat-raised-button color="basic" (click)="modifyTypeOfSpecialization(typeOfSpecialization)"
          class="expansion-button"><span class="material-icons">
            settings
          </span>Módosítás</button> <br>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Törlés</th>
      <td mat-cell *matCellDef="let typeOfSpecialization">
        <button mat-raised-button color="basic" (click)="deleteTypeOfSpecialization(typeOfSpecialization)"
          class="expansion-button"><span class="material-icons">
            delete
          </span>Törlés</button> <br>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
