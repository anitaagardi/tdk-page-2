<h2>Létrehozott fotó galériák</h2>
<mat-divider></mat-divider>
<br>
<mat-form-field>
  <mat-label><span class="material-icons">
      search
    </span>Keresés</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Keresés">
</mat-form-field>
<mat-divider></mat-divider>
<br>
<div class="example-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Név </th>
      <td mat-cell *matCellDef="let photoGallery">

        <mat-form-field>
          <input matInput [(ngModel)]="photoGallery.name" type="text" required minlength="1"
            #photoGalleryNameModel="ngModel" />
          <mat-error
            *ngIf="photoGalleryNameModel.invalid && (photoGalleryNameModel.dirty|| photoGalleryNameModel.touched)">A
            fotó galéria nevét kötelező megadni</mat-error>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef>Műveletek</th>
      <td mat-cell *matCellDef="let photoGallery">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Műveletek
              </mat-panel-title>
              <mat-panel-description>

              </mat-panel-description>
            </mat-expansion-panel-header>
            <button mat-raised-button color="basic" (click)="updatePhotoGallery(photoGallery)" class="expansion-button"
              matTooltip="A fotó galéria módosítása a gombra kattintással lesz végleges "><span class="material-icons">
                settings
              </span>Módosítás</button> <br>
            <button mat-raised-button color="basic" (click)="deletePhotoGallery(photoGallery)"
              class="expansion-button"><span class="material-icons">
                delete
              </span>Törlés</button> <br>
            <button mat-raised-button color="basic" (click)="modifyTDKFiles(photoGallery)"
              class="expansion-button"><span class="material-icons">
                list
              </span>Képek listázása, módosítása</button><br>
          </mat-expansion-panel>
        </mat-accordion>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
