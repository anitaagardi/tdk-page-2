<h2>Új bejegyzés létrehozása, módosítás</h2>
<mat-divider></mat-divider>
<br>
<form #menuElementCreateForm>
  <mat-form-field>
    <input name="menuElement.titleName" matInput [(ngModel)]="menuElement.title" placeholder="Cím" type="text" required
      minlength="1" #menuNameModel="ngModel" />
    <mat-error *ngIf="menuNameModel.invalid && (menuNameModel.dirty|| menuNameModel.touched)">
      A menü elem címét kötelező megadni</mat-error>

  </mat-form-field>
  <br>
  <label id="visibileValue-radio-group-label">Megjelenítés</label>
  <br>
  <mat-radio-group name="menuElement.visibleName" aria-labelledby="visibileValue-radio-group-label"
    class="visibileValue-radio-group" [(ngModel)]="menuElement.visible">
    <mat-radio-button class="visibileValue-radio-button" *ngFor="let visibility of visibilities" [value]="visibility">
      {{visibility}}
    </mat-radio-button>
  </mat-radio-group>
  <br>
  <h2>Tartalom</h2>
  <!--Wysiwyg editor-->
  <div class="container">
    <angular-editor name="menuElement.contentName" [(ngModel)]="menuElement.content" [config]="config"></angular-editor>
  </div>
  <br>
  <button mat-raised-button color="primary" (click)="modifyMenuElement()" [disabled]="menuNameModel.invalid"><span
      class="material-icons">
      settings
    </span>Módosítás</button>
</form>
