<h2>Létrehozott karok</h2>
<mat-divider></mat-divider>
<br>
<mat-form-field>
  <mat-label><span class="material-icons">
      search
    </span>Keresés</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Keresés">
</mat-form-field>
<mat-divider></mat-divider>
<br>
<div class="example-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Név </th>
      <td mat-cell *matCellDef="let faculty">

        <mat-form-field>
          <input matInput [(ngModel)]="faculty.name" type="text" required minlength="1" #facultyNameModel="ngModel" />
          <mat-error *ngIf="facultyNameModel.invalid && (facultyNameModel.dirty|| facultyNameModel.touched)">A
            kar nevét kötelező megadni</mat-error>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="name_EN">
      <th mat-header-cell *matHeaderCellDef> Név angolul</th>
      <td mat-cell *matCellDef="let faculty">

        <mat-form-field>
          <input matInput [(ngModel)]="faculty.name_EN" type="text" required minlength="1"
            #facultyName_ENModel="ngModel" />
          <mat-error *ngIf="facultyName_ENModel.invalid && (facultyName_ENModel.dirty|| facultyName_ENModel.touched)">A
            kar nevét (angolul) kötelező megadni</mat-error>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef> Módosítás</th>
      <td mat-cell *matCellDef="let faculty">
        <button mat-raised-button color="basic" (click)="modifyFaculty(faculty)" class="expansion-button"><span
            class="material-icons">
            settings
          </span>Módosítás</button> <br>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Törlés</th>
      <td mat-cell *matCellDef="let faculty">
        <button mat-raised-button color="basic" (click)="deleteFaculty(faculty)" class="expansion-button"><span
            class="material-icons">
            delete
          </span>Törlés</button> <br>
      </td>
    </ng-container>






    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
