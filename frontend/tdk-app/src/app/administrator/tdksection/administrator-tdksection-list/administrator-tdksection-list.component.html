<h2>Létrehozott TDK Szekciók</h2>
<mat-divider></mat-divider>
<br>
<mat-form-field>
  <mat-label><span class="material-icons">
      search
    </span>Keresés</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Keresés">
</mat-form-field>
<mat-divider></mat-divider>
<br>
<div class="example-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef> Név </th>
      <td mat-cell *matCellDef="let tdkSectionListComponent">

        <mat-form-field>
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
            [(ngModel)]="tdkSectionListComponent.tdkSection.name" placeholder="TDK szekció neve"
            #tdkSectionNameModel="ngModel"></textarea>
          <mat-error *ngIf="tdkSectionNameModel.invalid && (tdkSectionNameModel.dirty|| tdkSectionNameModel.touched)">A
            TDK szekció nevét kötelező megadni</mat-error>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="name_EN">
      <th mat-header-cell *matHeaderCellDef> Név angolul</th>
      <td mat-cell *matCellDef="let tdkSectionListComponent">

        <mat-form-field>
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
            [(ngModel)]="tdkSectionListComponent.tdkSection.name_EN" placeholder="TDK szekció neve (angolul)"
            #tdkSectionName_ENModel="ngModel"></textarea>
          <mat-error
            *ngIf="tdkSectionName_ENModel.invalid && (tdkSectionName_ENModel.dirty|| tdkSectionName_ENModel.touched)">A
            TDK szekció nevét (angolul) kötelező megadni</mat-error>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="faculty">
      <th mat-header-cell *matHeaderCellDef> Kar</th>
      <td mat-cell *matCellDef="let tdkSectionListComponent">

        <mat-form-field>
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
            [(ngModel)]="tdkSectionListComponent.facultyName" #facultyNameModel="ngModel" disabled></textarea>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="faculty_EN">
      <th mat-header-cell *matHeaderCellDef> Kar (angolul)</th>
      <td mat-cell *matCellDef="let tdkSectionListComponent">

        <mat-form-field>
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
            [(ngModel)]="tdkSectionListComponent.facultyName_EN" #facultyName_ENModel="ngModel" disabled></textarea>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef> Módosítás</th>
      <td mat-cell *matCellDef="let tdkSectionListComponent">
        <button mat-raised-button color="basic" (click)="modifyTDKSection(tdkSectionListComponent.tdkSection)"
          class="expansion-button"><span class="material-icons">
            settings
          </span>Módosítás</button> <br>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Törlés</th>
      <td mat-cell *matCellDef="let tdkSectionListComponent">
        <button mat-raised-button color="basic" (click)="deleteTDKSection(tdkSectionListComponent.tdkSection)"
          class="expansion-button"><span class="material-icons">
            delete
          </span>Törlés</button> <br>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
<!--<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
